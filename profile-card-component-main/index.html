<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link
   rel="icon"
   type="image/png"
   sizes="32x32"
   href="./images/favicon-32x32.png"
  />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
   href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
   rel="stylesheet"
  />
  <link rel="stylesheet" href="/css/style.css" />

  <title>Frontend Mentor | Profile card component</title>
 </head>

 <body>
  <div class="container">
   <div class="circles">
    <img class="circles__top" src="/images/bg-pattern-top.svg" alt="image" />
    <img
     class="circles__bottom"
     src="/images/bg-pattern-bottom.svg"
     alt="image"
    />
   </div>

   <div class="card">
    <div class="card__header">
     <img
      src="/images/bg-pattern-card.svg"
      alt="card-background"
      class="card__header--img"
     />
     <div class="card__user">
      <img
       src="/images/image-victor.jpg"
       alt="card-user-photo"
       class="card__user--img"
      />
     </div>
    </div>
    <div class="card__text--container">
     <h1 class="card__name">Victor Crest <span>26</span></h1>
     <p class="card__location">London</p>
    </div>

    <div class="card__stats--container">
     <div class="card__stats--wrap">
      <strong class="card__stats--number">80K</strong>
      <p class="card__stats--type">Followers</p>
     </div>

     <div class="card__stats--wrap">
      <strong class="card__stats--number">803K</strong>
      <p class="card__stats--type">Likes</p>
     </div>

     <div class="card__stats--wrap">
      <strong class="card__stats--number">1.4K</strong>
      <p class="card__stats--type">Photos</p>
     </div>
    </div>
   </div>
   <footer class="footer">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
     >Frontend Mentor</a
    >. Coded by <a href="#">Rab Winter</a>.
   </footer>
  </div>
 </body>
</html>
